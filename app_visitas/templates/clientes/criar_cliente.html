{% extends 'template.html' %}

{% block title %}Novo Cliente{% endblock %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Criar Novo Card de Cliente</h6>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success mt-3">Salvar Cliente</button>
        </form>
    </div>
</div>
{% endblock %}

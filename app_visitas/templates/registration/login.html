{% extends 'template.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Acessar o Sistema</h6>
            </div>
            <div class="card-body">
                {% if form.errors %}
                    <p class="alert alert-danger">Seu nome de usuário e senha não correspondem. Tente novamente.</p>
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="id_username">Usuário:</label>
                        <input type="text" name="username" class="form-control" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
                    </div>

                    <div class="form-group">
                        <label for="id_password">Senha:</label>
                        <input type="password" name="password" class="form-control" autocomplete="current-password" required id="id_password">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
